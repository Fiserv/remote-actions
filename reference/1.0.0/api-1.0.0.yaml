    DebitOscasRequest:
      required:
        - fdData
        - localTransactionDate
        - localTransactionTime
        - messageTypeIndicator
        - primaryAccountNumber
        - processingCode
        - retrievalReferenceNumber
        - settlementDate
        - systemTraceAuditNumber
        - transactionAmount
        - transactionCurrencyCode
        - transmissionDateAndTime
      type: object
      properties:
        common:
          $ref: '#/components/schemas/AccountHeader'
        messageTypeIndicator:
          maxLength: 4
          minLength: 0
          type: string
          description: Message Type Indicator
        primaryAccountNumber:
          maxLength: 19
          minLength: 0
          type: string
          description: The primary account number (PAN) is the number embossed on
            the card.
        processingCode:
          maxLength: 6
          minLength: 0
          type: string
          description: |-
            The processing code is a set of digits that describes the transaction and
                        consumer account types.
        transactionAmount:
          maxLength: 12
          minLength: 0
          type: string
          description: |-
            Amount of the request in the local currency of the acquirer, excluding
             transaction fees, which are in field 028. This amount must not change
             throughout the life of the transaction.
        settlementAmount:
          maxLength: 12
          minLength: 0
          type: string
          description: "For U.S. currency, the amount is dollars and cents with the\
            \ decimal point\n implied. "
        cardholderBillingAmount:
          maxLength: 12
          minLength: 0
          type: string
          description: "The amount to be debited to the cardholder account in the\
            \ currency of that account, \n exclusive of cardholder billing fees."
        transmissionDateAndTime:
          maxLength: 10
          minLength: 0
          type: string
          description: "Transmission date and time (MMDDHHMMSS) in Coordinated Universal\
            \ Time\n (UTC) or Greenwich Mean Time (GMT). "
        cardholderBillingFeeAmount:
          maxLength: 8
          minLength: 0
          type: string
          description: "The amount of the billing fee to be debited to the cardholder\
            \ account in \n the currency of that account."
        settlementConversionRate:
          maxLength: 8
          minLength: 0
          type: string
          description: The factor used in converting from the transaction to the settlement
            amount.
        cardholderBillingConversionRate:
          maxLength: 8
          minLength: 0
          type: string
          description: |-
            The factor used in converting from the transaction to the cardholder billing
             amount.
        systemTraceAuditNumber:
          maxLength: 8
          minLength: 0
          type: string
          description: |-
            The trace number should remain the same across all PIN messages that
             comprise the life of the transaction.
        localTransactionTime:
          maxLength: 6
          minLength: 0
          type: string
          description: The local time (HHMMSS) that the transaction was initiated
            at the card acceptor location.
        localTransactionDate:
          maxLength: 4
          minLength: 0
          type: string
          description: The date (MMDD) that the transaction occurred at the location
            where the transaction occurred.
        expirationDate:
          maxLength: 4
          minLength: 0
          type: string
          description: |-
            The year and month (YYMM) after which the card expires as entered or read at
             the point of sale.
        settlementDate:
          maxLength: 4
          minLength: 0
          type: string
          description: |-
            The month and day (MMDD) that funds will be transferred between acquirer
             and card issuer or any intermediate network facility.
        conversionDate:
          maxLength: 4
          minLength: 0
          type: string
          description: |-
            The month (MM) and day (DD) that the conversion rate is effective for
             converting the transaction amount from the original to the settlement currency.
        captureDate:
          maxLength: 4
          minLength: 0
          type: string
          description: The month (MM) and day (DD) that the acquirer processed the
            transaction.
        merchantType:
          maxLength: 4
          minLength: 0
          type: string
          description: |-
            The Standard Industrial Classification (SIC)
             code for the merchants type of business or service.
        acquiringInstitutionCountryCode:
          maxLength: 3
          minLength: 0
          type: string
          description: Country code of the acquirer.
        panExtendedCountryCode:
          maxLength: 3
          minLength: 0
          type: string
          description: Code identifying the country of the location of the card issuing
            institution.
        forwardingInstitutionCountryCode:
          maxLength: 3
          minLength: 0
          type: string
          description: Code identifying the country of the location of the forwarding
            institution.
        posEntryMode:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            This data element contains two types of information, subdivided as follows
             Pos 1 - 2 -> Indicates how the primary account number (PAN) was entered into
             the system.
              Pos 3 -> Indicates how and if the PIN was entered.
        cardSequenceNumber:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Contains a number encoded in Track 2 that distinguishes separate cards having
             the same primary account number or extended primary account number.
        posConditionCode:
          maxLength: 2
          minLength: 0
          type: string
          description: Identifies the condition under which the transaction takes
            place at the point of sale.
        posPinCaptureCode:
          maxLength: 2
          minLength: 0
          type: string
          description: Code indicates the maximum number of PIN characters accepted
            by the point of service device.
        transactionFeeAmount:
          maxLength: 9
          minLength: 0
          type: string
          description: This fee can be either a surcharge or a general transaction
            fee.
        settlementFeeAmount:
          maxLength: 9
          minLength: 0
          type: string
          description: |-
            Contains a fee transferred between the acquirer/terminal processor and the
             issuer/card processor.
        processingFeeAmount:
          maxLength: 9
          minLength: 0
          type: string
          description: |-
            Contains the sign and the amount of the fee charged for handling and routing of
              messages in the currency of the transaction amount.
        settlementProcessingFeeAmount:
          maxLength: 9
          minLength: 0
          type: string
          description: |-
            Contains the sign and the amount of the fee charged for handling and routing of
             messages in the currency of the settlement amount.
        acquiringInstitutionIdentificationCode:
          maxLength: 11
          minLength: 0
          type: string
          description: |-
            Code identifying the acquiring institution or its agent. The acquiring institution
             may be different from the card acceptor.
        forwardingInstitutionIdentificationCode:
          maxLength: 11
          minLength: 0
          type: string
          description: Code identifying the forwarding institution or its agent.
        extendedPan:
          maxLength: 28
          minLength: 0
          type: string
          description: Used in place of the PAN (field 002) whenever the PAN starts
            with 59.
        track2Data:
          maxLength: 37
          minLength: 0
          type: string
          description: Information encoded on track 2 of the card magnetic stripe
        track3Data:
          maxLength: 104
          minLength: 0
          type: string
          description: Information encoded on track 3 of the card magnetic stripe.
        retrievalReferenceNumber:
          maxLength: 12
          minLength: 0
          type: string
          description: Reference number generated by the message originator.
        serviceRestrictionCode:
          maxLength: 3
          minLength: 0
          type: string
          description: Code identifying geographic and/or service availability.
        cardAcceptorTerminalIdentification:
          maxLength: 8
          minLength: 0
          type: string
          description: Unique code identifying a terminal at the Card Acceptor Location.
        cardAcceptorIdentificationCode:
          maxLength: 15
          minLength: 0
          type: string
          description: |-
            Merchant number assigned by the acquirer. Identifies the point of the
             transaction in local and interchange environments.
        cardAcceptorLocation:
          maxLength: 40
          minLength: 0
          type: string
          description: |-
            The name and location of the card acceptor that defines the point of sale in
             both a local and interchange environment.
        track1Data:
          maxLength: 76
          minLength: 0
          type: string
          description: Track 1 data
        nationalAdditionalData:
          maxLength: 100
          minLength: 0
          type: string
          description: Institution or merchant name of the transaction acquirer.
        merchantName:
          maxLength: 25
          minLength: 0
          type: string
          description: Institution or merchant name of the transaction acquirer.
        transactionCurrencyCode:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Currency Code. Field contains a numeric code that defines the currency of the
              transaction (field 004), transaction fee (field 028), and processing fee amount.
        settlementCurrencyCode:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Settlement currency code. Field contains a numeric code that defines the
             currency of settlement.
        cardholderBillingCurrencyCode:
          maxLength: 3
          minLength: 0
          type: string
          description: |-
            Field contains a numeric code that defines the currency of cardholder billing
              amount (006) and cardholder billing fee amount (008).
        personalIdentificationNumber:
          maxLength: 16
          minLength: 0
          type: string
          description: |-
            A number assigned to a cardholder intended to uniquely identify that
             cardholder at the point of service.
        additionalAmounts:
          $ref: '#/components/schemas/AdditionalAmounts'
        additionalFees:
          $ref: '#/components/schemas/AdditionalFees'
        replacementAdditionalFees:
          $ref: '#/components/schemas/ReplacementAdditionalFees'
        authorizationLifeCycle:
          maxLength: 3
          minLength: 0
          type: string
          description: Identifies the period of time for which an issuer/card processor
            must guarantee funds.
        nationalPosConditionCode:
          maxLength: 14
          minLength: 0
          type: string
          description: |-
            Field contains four sub-fields that identify the conditions under which the
             transaction occurred.
        nationalPosGeographicData:
          maxLength: 17
          minLength: 0
          type: string
          description: |-
            Codes that identify the state, county, postal service code, and country code of
             the physical location of the service device.
        fdData:
          maxLength: 100
          minLength: 0
          type: string
          description: |-
            Contains selected fields from the original message that First Data processing
             uses to match response messages.
        subField63:
          $ref: '#/components/schemas/SubField63'
        extendedPaymentCode:
          maxLength: 2
          minLength: 0
          type: string
          description: |-
            Number of months that the cardholder prefers to pay for this item if permitted
             by the card issuer.
        originalDataElements:
          maxLength: 42
          minLength: 0
          type: string
          description: |-
            Data elements contained in the original message, intended to identify a
             transaction for correction or reversal. Signature adjustments and reversals
             have a zero filled field 090. First Data initiated late response reversals of PIN
             transactions will also have a zero filled bit 090. Refer to field 060 to see if the
             reversal is originated by First Data for a late response.
        payee:
          maxLength: 25
          minLength: 0
          type: string
          description: The third party beneficiary in a payment transaction.
        accountIdentification1:
          maxLength: 28
          minLength: 0
          type: string
          description: |-
            Contains the account number for all single account transactions, such as
             withdrawals, purchases, balance inquiries, returns, and deposits.
        accountIdentification2:
          maxLength: 28
          minLength: 0
          type: string
          description: Contains the to account number for transfer transactions.
        transactionDescription:
          maxLength: 100
          minLength: 0
          type: string
          description: |-
            Data describing additional characteristics of the transaction for billing and
             other purposes.
        additionalDataStarNetwork:
          maxLength: 999
          minLength: 0
          type: string
          description: Additional optional information provided for Star Network or
            Star Access acquired transactions.
        privateAcquirerAdditionalData:
          maxLength: 255
          minLength: 0
          type: string
          description: |-
            This data is reserved for private definition, MasterCard cross border flag, Visa
              ISA indicator, MasterCard Account Level Management, foreign signature
              transaction information and use of bill payments.
        authorizationAgentInstitutionIdCode:
          maxLength: 11
          minLength: 0
          type: string
          description: |-
            Number identifying the institution approving or denying an authorization,
             financial transaction, or reversal.
        authorizingAgentCountryCode:
          maxLength: 3
          minLength: 0
          type: string
          description: Authorizing agent country code
        accountQualifiers1And2:
          maxLength: 6
          minLength: 0
          type: string
          description: |-
            These consumer account type codes identify whether an account is checking,
             savings, credit, or other and whether the account is primary, secondary, or
             tertiary.
        sponsorBankId:
          maxLength: 11
          minLength: 0
          type: string
          description: An identifier of the institution responsible for settlement.
        cvv2:
          maxLength: 255
          minLength: 0
          type: string
          description: |-
            Address verification and/or card verification data. The AVS data may be in two
             formats. the address with optional AVS result or the AVS result only.
        textInformation:
          maxLength: 255
          minLength: 0
          type: string
          description: |-
            Transaction data. Contains a transaction or a non-monetary code and the
             corresponding change information. note NM*9, credit limit update and NM*19,
             authorization flag are not used by Auth Plus. A program request is required to use
             the card activation functionality.
        issuerTraceData:
          maxLength: 100
          minLength: 0
          type: string
          description: |-
            Issuers can place up to 32 bytes of reference data in this field when more than
             one message is needed to transmit all requested mini-statement data. First
             Data will echo the data back in the next 0100 message.
        privateAcquirerTraceData:
          maxLength: 255
          minLength: 0
          type: string
          description: This data is reserved for private definition.
