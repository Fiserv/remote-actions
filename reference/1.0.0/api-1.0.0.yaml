            \ - Gift Rewards Redemption\nCD - Charity Deposit Redemption\nCDR - Charity\
            \ Deposit Returned\nPERP - Erase A Purchase Redemption\nMRRP - Product\
            \ Redemption\nPHRP - Physical Giftcard Redemption\nVGRP - Virtual Giftcard\
            \ Redemption\nEVRP - Event Tickets Redemption (NOTE: not yet implemented\
            \ by B2S)\nCOMB - Combined Redemption (2 or more of Product, Physical\
            \ Giftcard, Virtual Giftcard, Event Tickets)\nATRP - Air Travel Redemption\n\
            HTRP - Hotel Travel Redemption\nCRRP - Cruise Travel Redemption\nRNTL\
            \ - Car Rental Travel Redemption\nEXRP - Activities Travel Redemption\n\
            OTR - Other Travel Redemption\nMTVL - Multiple Travel Redemption (2 or\
            \ more of Air, Hotel, Cruise, Car Rental, Activities)\nCH - Category Change\n\
            500 - Rewards Forfeited\nRDRT - Returned\nMF - Merchant Funded (i.e. Shop-n-Earn)\n\
            EXPR - Points Expired\nTOUT - Trade-out\nTIN - Trade-in\nHOUT - Household\
            \ Transfer-out\nHIN - Household Transfer-in\nOE - Other Earned\n99 - Other."
