name: Markdown Linter
on:
  workflow_dispatch:
  workflow_call:
    outputs:
      statuscheck:
        description: "Output of markdown validation job"
        value: ${{ jobs.MD-Linter-Action.outputs.job_status }}

jobs:
  MD-Linter-Action:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      job_status: ${{ steps.markdown_validate.outputs.JobStatus }}

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: ${{ github.workspace }}
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@main
        env:
          VALIDATE_MARKDOWN: true
          GITHUB_ACTIONS_COMMAND_ARGS: "-ignore 'MD003/heading-style' -ignore 'MD024/no-duplicate-heading'"
          IGNORE_GITIGNORED_FILES: true
          MULTI_STATUS: false
      - run: echo "üçè This job's status is ${{ job.status }} and output - ${{ steps.apivalidate.outputs.JobStatus }}"
